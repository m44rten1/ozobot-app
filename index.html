<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/ozobot-app/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ozobot Drawing App</title>
    <script type="module" crossorigin src="/ozobot-app/assets/index-tsj0X5OM.js"></script>
    <link rel="stylesheet" crossorigin href="/ozobot-app/assets/index-B9pVheQj.css">
  </head>
  <body>
    <div id="app">
      <canvas id="drawing-canvas"></canvas>
      <div class="controls">
        <div class="color-palette">
          <div class="color-option black active" data-color="black"></div>
          <div class="color-option red" data-color="red"></div>
          <div class="color-option green" data-color="green"></div>
          <div class="color-option blue" data-color="blue"></div>
        </div>
        <div class="buttons">
          <button id="undo-btn">Undo</button>
          <button id="clear-btn">Clear All</button>
          <button id="fullscreen-btn">Fullscreen</button>
        </div>
      </div>
    </div>
  </body>
</html>
